  <body >

 
 
    <paper-drawer-panel id="paperDrawerPanel" right-drawer >
    
	  
    
    
    
      <div drawer>
        <x-Menu></x-Menu>
      </div>
      
      
      
      <div main>
      
      
   <template is="dom-bind">
  
    
    <paper-toolbar class="purple">
  		<paper-icon-button paper-drawer-toggle icon="more-vert" alt="More options"></paper-icon-button>
  		
  		
  		<!--<x-Search class="SearchClass" wide-layout$="{{indexPage}}"></x-Search>-->
  		<!--<x-UserProfile class="UserProfileClass"></x-UserProfile>-->
	</paper-toolbar>
    


      <neon-animated-pages id="pages" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">

        			
        <neon-animatable entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">
        
                	<div class="LoginPanelContainer">
        				<x-Settings></x-Settings>
        			</div> 
        
        </neon-animatable>         			
        			       
      </neon-animated-pages>

    </template>
      
      
    <script>
      var scope = document.querySelector('template[is="dom-bind"]');
      scope.selected = 0;
      scope._onPrevClick = function() {
        this.entryAnimation = 'slide-from-left-animation';
        this.exitAnimation = 'slide-right-animation';
        this.selected = this.selected === 0 ? 5 : (this.selected - 1);
      }
      scope._onNextClick = function() {
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
        this.selected = this.selected === 5 ? 0 : (this.selected + 1);
      }
      scope._onUpClick = function() {
        this.entryAnimation = 'slide-from-top-animation';
        this.exitAnimation = 'slide-down-animation';
        this.selected = this.selected === 5 ? 0 : (this.selected + 1);
      }
      scope._onDownClick = function() {
        this.entryAnimation = 'slide-from-bottom-animation';
        this.exitAnimation = 'slide-up-animation';
        this.selected = this.selected === 0 ? 5 : (this.selected - 1);
      }
           
      
      
    </script>      
      
      
      
     </div> 
      
    </paper-drawer-panel>

    <script>
      (function(global) {
        'use strict';
        var DRAWER_ATTR = 'right-drawer';
        var pdp = document.getElementById('paperDrawerPanel');


        global.closeDrawer = function() { 

          pdp.closeDrawer();
          pdp.forceNarrow = true;

        }

        global.openDrawer = function() { 

          pdp.openDrawer();
          pdp.forceNarrow = false;

        }        




        global.flipDrawer = function() {
          if (pdp.hasAttribute(DRAWER_ATTR)) {
            pdp.removeAttribute(DRAWER_ATTR);
          } else {
            pdp.setAttribute(DRAWER_ATTR, '');
          }
        }
      }(this));


      function CloseNotificationBar() {

            document.querySelector('x-UserProfile').CloseNotificationBar();

      }
  

      


    </script>
